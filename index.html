<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <title></title>
</head>
<body>
    <h1></h1>
    <div class="guess-game">
        <div class="game-area">
            <div class="inputs"></div>
            <div class="control">
                <button class="check">Check Word</button>
                <button class="hint"><span></span> Hint</button>
            </div>
            <div class="message"></div>
        </div>
            <div class="key-colors">
                <h2 style="margin-bottom: 20px;">Key Colors</h2>
                <div class="key-color">
                    <div class="key in-place" style="background-color: green;"></div>
                    <div class="key-text">Letter is correct and in place</div>
                </div>
                <div class="key-color">
                    <div class="key notin-place" style="background-color: yellow;"></div>
                    <div class="key-text">Letter is correct but not in place</div>
                </div>
                <div class="key-color">
                    <div class="key wrong" style="background-color: red;"></div>
                    <div class="key-text">Letter is wrong</div>
                </div>
            </div>
    </div>
    <footer></footer>
    <script src="./index.js" /></script>
</body>
</html>
